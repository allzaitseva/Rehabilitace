<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objednat termín - Rehabilitace</title>
    <script type="module" src="/src/main.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Navigation -->
    <nav class="bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <h1 class="text-2xl font-bold text-indigo-500">Rehabilitace</h1>
                </div>
                <div class="hidden md:block">
                    <ul class="flex space-x-4">
                        <li><a href="/" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Home</a></li>
                        <li><a href="/objednat.html" class="px-3 py-2 rounded-md text-sm font-medium bg-indigo-600 text-white">Objednat termín</a></li>
                        <li><a href="/ochrana.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Ochrana údajů</a></li>
                        <li><a href="/tym.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Náš tým</a></li>
                        <li><a href="/about.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">About</a></li>
                        <li><a href="/hodnoceni.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Hodnocení</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-4xl font-bold text-indigo-500 mb-6">Objednat termín</h1>
        <p class="text-xl text-gray-300 mb-8">Vyplňte formulář a my se vám ozveme</p>
        
        <form class="max-w-lg bg-gray-800 p-8 rounded-lg shadow-lg">
            <div class="mb-6">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="name">
                    Vaše jméno
                </label>
                <input class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-indigo-500" 
                       id="name" type="text" placeholder="Jan Novák" required>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-indigo-500" 
                       id="email" type="email" placeholder="email@example.com" required>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="phone">
                    Telefon
                </label>
                <input class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-indigo-500" 
                       id="phone" type="tel" placeholder="+420 123 456 789" required>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="date">
                    Datum
                </label>
                <input class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-indigo-500" 
                       id="date" type="date" required>
            </div>
            
            <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300" 
                    type="submit">
                Odeslat
            </button>
        </form>
    </main>
</body>
</html>
